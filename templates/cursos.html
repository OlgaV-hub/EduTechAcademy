{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Listado de cursos</h2>
<div class="row row-cols-1 row-cols-md-2 g-3">
  {% for c in cursos %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ c.nombre }}</h5>
          <p class="card-text text-muted">{{ c.descripcion or '—' }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-semibold">USD {{ '%.2f'|format(c.precio or 0) }}</span>
            <a class="btn btn-primary btn-sm" href="{{ url_for('detalle_curso', course_id=c.id) }}">Ver detalle</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
