{% extends "base.html" %}
{% block title %}Cursos{% endblock %}
{% block content %}
  <h2>Cursos</h2>

  {% if not cursos %}
    <p>No hay cursos agregados a√∫n.</p>
  {% else %}
    <ul>

{% endblock %}
